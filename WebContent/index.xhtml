<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<title>Log In</title>
	</h:head>
	
	<h:body>
	
		<!-- create Tabular Report -->
		<h:div>
			
			<!-- Create Reusable <Blog> component -->
		
		</h:div>
		
		<h:form>
		
			Title: <h:inputText
					value="#{user.first}" 
					a:placeholder="Enter username here." />
					<br />
			Text: <h:inputText  
					value="#{user.last}" 
					a:placeholder="Enter password here." />
					<br />
			<h:commandButton value="Create Blog" action="post" />
			
		</h:form>
		
	</h:body>
</html>
